# ==============================
# CONFIGURATION HIBERNATE + H2
# ==============================

# URL de la base de données H2 (en mémoire)
hibernate.connection.url=jdbc:h2:mem:gestion_projets;DB_CLOSE_DELAY=-1

# Pilote JDBC de H2
hibernate.connection.driver_class=org.h2.Driver

# Identifiants (par défaut pour H2)
hibernate.connection.username=sa
hibernate.connection.password=

# Dialecte pour générer les requêtes SQL compatibles H2
hibernate.dialect=org.hibernate.dialect.H2Dialect

# Création automatique du schéma à chaque exécution
hibernate.hbm2ddl.auto=create

# Affichage des requêtes SQL dans la console
hibernate.show_sql=true
hibernate.format_sql=true

# Nom du fichier de configuration de log (facultatif)
# logging.level.org.hibernate.SQL=DEBUG
